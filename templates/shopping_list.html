{% extends "base.html" %}

{% block content %}
<form>
    <h2> Enter your food </h2>
    <input type="text" name="food">
    <button>Add</button>
    {% if items %}
        {% for item in items %}
        <input type="hidden" name="food" value="{{item}}">
        {% endfor %}
    {% endif %}
</form>

<ul>
    {% if items %}
        {% for item in items %}
        <li>{{item}}</li>
        {% endfor %}
    {% endif %}
</ul>
{% endblock %}
